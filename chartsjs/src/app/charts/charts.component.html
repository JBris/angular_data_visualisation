<div>
    <canvas baseChart [chartType]="chartType" [labels]="chartLabels" [data]="chartData">
    </canvas>
  </div>
  <div class="stats">
    <div class="stat">
      <div class="header">
        <p>Total Pop.</p>
      </div>
      <div class="body"><h4>{{totalPopulation}}</h4></div>
    </div>
    <div class="stat">
      <div class="header">
        <p>Pop. under 35</p>
      </div>
      <div class="body">
        <h4>{{under35 || 0}}</h4>
        <span class="percent">%</span>
      </div>
    </div>
    <div class="stat">
  
      <div class="header">
        <p>Pop. between 35 and 60</p>
      </div>
  
      <div class="body">
        <h4>{{between35and60 || 0}}</h4>
        <span class="percent">%</span>
      </div>
  
    </div>
    <div class="stat">
  
      <div class="header">
        <p>Pop. above 60</p>
      </div>
  
      <div class="body">
        <h4>{{above60 || 0}}</h4>
        <span class="percent">%</span>
      </div>
    </div>
  </div>
